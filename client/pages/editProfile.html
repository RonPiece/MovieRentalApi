<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css" />
    <link rel="stylesheet" href="../css/navBar.css" />

    <title>Edit My Profile</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <script src="../JS/clientMethods.js"></script>

    <script>
        $(document).ready(init);
    </script>

</head>
<body>
    <h1>Edit My Profile</h1>
    <div class="form-container">
        <form id="editProfileForm" class="form">
            <label for="editName">Name:</label>
            <input type="text" id="editName" required>
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" required>
            <label for="editPassword">New Password:</label>
            <input type="password" id="editPassword" required>
            <button type="submit" class="styled-button">Update Profile</button>
            <div id="editProfileMsg" class="success-message error-message"></div>
        </form>
    </div>
</body>
</html>
