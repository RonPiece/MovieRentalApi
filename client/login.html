<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="css/navBar.css" />

    <title>Login</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>

    <script src="JS/clientMethods.js"></script>

    <script>
        $(document).ready(init);
    </script>

</head>
<body>
    <h1>Login</h1>
    <div id="loginContainer" class="form-container">
        <form id="loginForm" class="form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="styled-button">Login</button>
        </form>
        <p id="loginError" class="error-message hidden"></p>
        <p>New user? <a href="register.html" class="link">Register here</a></p>
    </div>
</body>
</html>
